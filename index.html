			<!-- MENU OPTIONS SECTION -->
			<div class="main-menu-wrapper">
				<span class="sub-heading">START GAME!</span>
				<span class="main-menu-options" id="btn-play">NEW GAME</span>
				<span class="main-menu-options" id="btn-continue">CONTINUE</span>
			</div>
		</div>

		<!-- MAIN GAME -->
		<div class="game-container">
			<h1 class="heading">TETRIS</h1>
			<div class="game-wrapper">
				<div class="info-section">
					<!-- Buttons on the game -->
					<div class="buttons-wrapper">
						<div class="game-button-wrapper">
							<button class="game-button" id="btn-pause">
								<i class="fa-solid fa-pause"></i>
							</button>

							<span>PAUSE</span>
						</div>

						<div class="game-button-wrapper">
							<button class="game-button" id="btn-volume">
								<i class="fa-solid fa-volume-high"></i>
								<i class="fa-solid fa-volume-xmark"></i>
							</button>

							<span>VOLUME</span>
						</div>

						<div class="game-button-wrapper">
							<button class="game-button" id="btn-help">
								<i class="fa-solid fa-question"></i>
							</button>

							<span>HELP</span>
						</div>
					</div>

					<div class="next-block">
						<span>NEXT</span>
					</div>

					<div class="game-info">
						<span>LEVEL</span>
						<span id="level">1</span>
					</div>

					<div class="hold-block">
						<span>HOLD</span>
					</div>
				</div>

				<!-- MAIN GAME GRID -->
				<div class="board-container">
					<div class="board-section"></div>
				</div>

				<div class="info-section right">
					<div class="lives">
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
					</div>

					<div class="scores-wrapper">
						<div>
							<span>SCORE</span>
							<span id="score">00</span>
						</div>

						<div>
							<span>HIGH</span>
							<span>00</span>
						</div>
					</div>

					<div class="game-info">
						<span>TIMER</span>
						<span id="time">00:00:00</span>
					</div>
				</div>

			</div>
		</div>

		<!-- HELP SECTION -->
		<div class="how-to">
			<h3>KEYBOARD CONTROL</h3>
			<table>
				<tr>
					<td>
						<button class="btn keycap">
							<i class="fa-solid fa-angle-left"></i>
						</button>
					</td>
					<td>Move left</td>
				</tr>
				<tr>
					<td>
						<button class="btn keycap">
							<i class="fa-solid fa-angle-right"></i>
						</button>
					</td>
					<td>Move right</td>
				</tr>
				<tr>
					<td>
						<button class="btn keycap">
							<i class="fa-solid fa-angle-down"></i>
						</button>
					</td>
					<td>Move down</td>
				</tr>
				<tr>
					<td>
						<button class="btn keycap">
							<i class="fa-solid fa-angle-up"></i>
						</button>
					</td>
					<td>Move rotate</td>
				</tr>
				<tr>
					<td>
						<button class="btn keycap">space</button>
					</td>
					<td>Hard drop</td>
				</tr>
				<tr>
					<td>
						<button class="btn keycap">p</button>
					</td>
					<td>Pause/Resume game</td>
				</tr>
			</table>
