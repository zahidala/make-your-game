<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/stylesheets/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Tetris</title>
	</head>
	<body>
		<div class="background-image"></div>

		<div class="main-menu-container">
			<h1 class="heading">Tetris</h1>

			<div class="main-menu-options">
				<span class="sub-heading">START GAME!</span>

				<span class="main-menu-option" id="new-game">NEW GAME</span>
				<span class="main-menu-option" id="continue-game">CONTINUE</span>
			</div>
		</div>

		<div class="game-container">
			<h1 class="heading">Tetris</h1>

			<div class="game-grid-container">
				<div class="game-grid-options-info-container">
					<div class="game-grid-options-container">
						<div class="game-grid-option">
							<div class="game-grid-option-icon">
								<i class="fa-solid fa-pause fa-xl"></i>
							</div>

							<span>PAUSE</span>
						</div>

						<div class="game-grid-option">
							<div class="game-grid-option-icon">
								<i class="fa-solid fa-play fa-xl"></i>
							</div>

							<span>PLAY</span>
						</div>

						<div class="game-grid-option">
							<div class="game-grid-option-icon">
								<i class="fa-solid fa-rotate-right fa-xl"></i>
							</div>

							<span>RETRY</span>
						</div>
					</div>

					<div class="game-grid-info-container">
						<div class="game-grid-info">
							<span>COMBO</span>
							<span>x 5</span>
						</div>

						<div class="game-grid-info">
							<span>LINES</span>
							<span>20</span>
						</div>

						<div class="game-grid-info">
							<span>LEVEL</span>
							<span>1</span>
						</div>
					</div>
				</div>

				<div class="grid-container">
					<div class="grid"></div>
				</div>

				<div class="game-grid-other-info-container">
					<div class="game-grid-other-info-lives">
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
						<i class="fa-solid fa-heart fa-xl"></i>
					</div>

					<div class="game-grid-other-info">
						<div class="game-grid-scores">
							<div class="game-score">
								<span>SCORE</span>
								<span>00</span>
							</div>

							<div class="game-score">
								<span>HIGH</span>
								<span>00</span>
							</div>
						</div>

						<div class="game-grid-info">
							<span>TIMER</span>
							<span>00:00:00</span>
						</div>

						<div class="game-grid-info">
							<span>SPEED</span>
							<span>0.00</span>
						</div>

						<div class="game-controls-container">
							<span>CONTROLS</span>

							<div class="controls">
								<div class="controls-text">
									<span>LEFT AND RIGHT ARROW KEYS</span>
									<span>MOVE TETROMINO TO LEFT OR RIGHT</span>
									<span>UP ARROW KEY</span>
									<span>ROTATE TETROMINO</span>
									<span>DOWN ARROW KEY</span>
									<span>SPEED UP MOVEMENT</span>
								</div>

								<div class="game-grid-options-container controls-options">
									<div class="game-grid-option-icon">
										<i class="fa-solid fa-rotate-left fa-xl"></i>
									</div>

									<div class="game-grid-option-icon">
										<i class="fa-solid fa-chevron-left fa-xl"></i>
									</div>

									<div class="game-grid-option-icon">
										<i class="fa-solid fa-chevron-down fa-xl"></i>
									</div>

									<div class="game-grid-option-icon">
										<i class="fa-solid fa-chevron-right fa-xl"></i>
									</div>

									<div class="game-grid-option-icon">
										<i class="fa-solid fa-rotate-right fa-xl"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="module" src="/static/scripts/index.js"></script>
